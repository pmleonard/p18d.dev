name: Preview Build
on:
  push:
    branches-ignore: 
    - main
    - release/*
    - p18d
permissions: write-all
jobs:
  copypreview:
    name: Copy preview branches to p18d branch subdirectory
    runs-on: ubuntu-latest
    steps:
    - name: Copy docs directory to branch directory in preview
      run: |
        echo "pwd"
        pwd
        echo "ls"
        ls
        echo "github.ref"
        echo ${{ github.ref }}
        branch=${{ github.ref }}
        branchname=$(echo "$branch" | sed "s/refs\/heads\//actions\/checkout\@/")
        echo "branchname"
        echo $branchname
        echo "github.workspace"
        echo ${{ github.workspace }}
      shell: bash
    - uses: actions/checkout@${{ github.ref | sed "s/refs\/heads\///" }}
    - name: test
      run: |
        echo "pwd"
        pwd
        echo "ls"
        ls
      shell: bash
